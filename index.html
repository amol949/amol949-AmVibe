<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to AMVibe</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px #00ff88;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin: 0 auto 20px;
    }

    .login-title {
      font-size: 24px;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn img {
      width: 22px;
      height: 22px;
      margin-right: 10px;
    }

    .email-btn {
      background-color: #1ed760;
      color: #000;
    }

    .phone-btn {
      background-color: transparent;
      border: 1px solid #888;
      color: #fff;
    }

    .google-btn {
      background-color: #fff;
      color: #000;
    }

    .facebook-btn {
      background-color: #f0f2f5;
      color: #000;
    }

    .signup-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-link a {
      color: #1ed760;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="AMVibe Logo" class="logo" />
    <div class="login-title">Login to AMVibe</div>

    <button class="btn email-btn">
      <img src="https://img.icons8.com/fluency-systems-regular/48/000000/mail.png"/>
      Continue with email
    </button>

    <button class="btn phone-btn">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png"/>
      Continue with phone number
    </button>

    <button class="btn google-btn">
      <img src="https://img.icons8.com/color/48/000000/google-logo.png"/>
      Continue with Google
    </button>

    <button class="btn facebook-btn">
      <img src="https://img.icons8.com/fluency/48/000000/facebook-new.png"/>
      Continue with Facebook
    </button>

    <div class="signup-link">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
