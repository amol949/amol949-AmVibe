<!DOCTYPE html>
<html>
<head>
  <title>Login to AMVibe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
</head>
<body>

  <div class="login-container">
    <h2>Login to AMVibe</h2>

    <button class="login-btn email-btn" onclick="showEmailForm()">ðŸ“§ Continue with email</button>
    <button class="login-btn outline-btn" onclick="showPhoneForm()">ðŸ“± Continue with phone number</button>
    <button class="login-btn outline-btn" onclick="googleLogin()">ðŸŸ¦ Continue with Google</button>
    <button class="login-btn outline-btn" onclick="facebookLogin()">ðŸ”µ Continue with Facebook</button>

    <div id="emailForm" class="hidden">
      <input type="email" id="emailInput" placeholder="Enter email" class="input-box" />
      <input type="password" id="passwordInput" placeholder="Enter password" class="input-box" />
      <button onclick="emailLogin()" class="btn">Login</button>
    </div>

    <div id="phoneForm" class="hidden">
      <input type="text" id="phoneNumber" placeholder="+91XXXXXXXXXX" class="input-box" />
      <div id="recaptcha-container"></div>
      <button onclick="sendOtp()" class="btn">Send OTP</button>
      <input type="text" id="otpCode" placeholder="Enter OTP" class="input-box" />
      <button onclick="verifyOtp()" class="btn">Verify OTP</button>
    </div>

    <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
