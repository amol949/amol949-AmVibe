<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AMVibe - Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    p {
      font-size: 18px;
      color: #aaa;
      margin-bottom: 30px;
    }

    .btn {
      width: 80%;
      max-width: 300px;
      padding: 14px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .btn img {
      width: 22px;
      height: 22px;
      margin-right: 10px;
    }

    .signup {
      background-color: #1ed760;
      color: #000;
    }

    .google {
      background: transparent;
      border: 1px solid #888;
      color: #fff;
    }

    .facebook {
      background: transparent;
      border: 1px solid #888;
      color: #fff;
    }

    .bottom-text {
      margin-top: 25px;
      font-size: 14px;
    }

    .bottom-text a {
      color: #1ed760;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Replace with your own AMVibe logo -->
  <img class="logo" src="https://raw.githubusercontent.com/amol949/amol949-AmVibe/main/logo.png" alt="AmVibe Logo"/>

  <h1>Millions of songs.</h1>
  <p>Free on AMVibe.</p>

  <button class="btn signup">Sign up for free</button>

  <button class="btn google">
    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Icon" />
    Continue with Google
  </button>

  <button class="btn facebook">
    <img src="https://img.icons8.com/fluency/48/facebook-new.png" alt="Facebook Icon" />
    Continue with Facebook
  </button>

  <div class="bottom-text">
    Already have an account? <a href="login.html">Log in</a>
  </div>

</body>
</html>
