<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AMVibe Songs</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #00ffcc;
      text-align: center;
    }

    #searchBar {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: #1e1e1e;
      color: white;
    }

    .song-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .song-card {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,255,200,0.1);
    }

    .song-card img {
      width: 100%;
      border-radius: 10px;
    }

    .song-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .song-card p {
      margin: 0 0 10px;
      color: #aaa;
    }

    audio {
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ AMVibe Songs</h1>
  <input type="text" id="searchBar" placeholder="Search songs...">
  <div class="song-container" id="songsList">Loading songs...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCfejacT-dzHSA7rRAFyrVYVnmQ3eW1fRM",
      authDomain: "amvibe-56f84.firebaseapp.com",
      databaseURL: "https://amvibe-56f84-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "amvibe-56f84",
      storageBucket: "amvibe-56f84.appspot.com",
      messagingSenderId: "791042962602",
      appId: "1:791042962602:web:9df59ee1e093a866a04cd3"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);

    const songsList = document.getElementById('songsList');
    const searchBar = document.getElementById('searchBar');
    let allSongs = [];

    function renderSongs(filteredSongs) {
      songsList.innerHTML = "";
      filteredSongs.forEach(song => {
        const card = `
          <div class="song-card">
            <img src="${song.cover}" alt="cover">
            <h3>${song.title}</h3>
            <p>${song.artist}</p>
            <audio controls src="${song.url}"></audio>
          </div>
        `;
        songsList.innerHTML += card;
      });

      if (filteredSongs.length === 0) {
        songsList.innerHTML = "<p style='text-align:center;color:gray;'>No songs found.</p>";
      }
    }

    // Load from Firebase
    db.ref("songs").once("value").then(snapshot => {
      const data = snapshot.val();
      allSongs = Object.values(data);
      renderSongs(allSongs);
    });

    // Search logic
    searchBar.addEventListener("input", () => {
      const query = searchBar.value.toLowerCase();
      const filtered = allSongs.filter(song =>
        song.title.toLowerCase().includes(query) ||
        song.artist.toLowerCase().includes(query)
      );
      renderSongs(filtered);
    });
  </script>
</body>
</html>
