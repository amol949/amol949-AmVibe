<!DOCTYPE html>
<html>
<head>
  <!-- Firebase Auth & Logout Script -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
<script src="logout.js"></script>
  <meta charset="UTF-8">
  <title>AMVibe Songs</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(145deg, #0f0f0f, #1c1c1c);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 20px;
    }

    #searchBar {
      display: block;
      margin: 0 auto 30px auto;
      padding: 12px 20px;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      background: #2a2a2a;
      color: white;
      box-shadow: 0 0 10px rgba(0,255,200,0.2);
    }

    .song-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .song-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,255,200,0.05);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .song-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0,255,200,0.15);
    }

    .song-card img {
      width: 100%;
      border-radius: 12px;
      transition: 0.3s ease;
    }

    .song-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .song-card p {
      margin-bottom: 10px;
      font-size: 14px;
      color: #ccc;
    }

    audio {
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ AMVibe Music Library</h1>
  <input type="text" id="searchBar" placeholder="Search by song or artist">
  <div class="song-container" id="songsList">Loading songs...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCfejacT-dzHSA7rRAFyrVYVnmQ3eW1fRM",
      authDomain: "amvibe-56f84.firebaseapp.com",
      databaseURL: "https://amvibe-56f84-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "amvibe-56f84",
      storageBucket: "amvibe-56f84.appspot.com",
      messagingSenderId: "791042962602",
      appId: "1:791042962602:web:9df59ee1e093a866a04cd3"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);
    const songsList = document.getElementById('songsList');
    const searchBar = document.getElementById('searchBar');
    let allSongs = [];

    function renderSongs(filteredSongs) {
      songsList.innerHTML = "";
      if (filteredSongs.length === 0) {
        songsList.innerHTML = "<p style='text-align:center;color:#888;'>No songs found.</p>";
        return;
      }

      filteredSongs.forEach(song => {
        const card = `
          <div class="song-card">
            <img src="${song.cover}" alt="cover">
            <h3>${song.title}</h3>
            <p>${song.artist}</p>
            <audio controls src="${song.url}"></audio>
          </div>
        `;
        songsList.innerHTML += card;
      });
    }

    // Fetch songs from Firebase
    db.ref("songs").once("value").then(snapshot => {
      const data = snapshot.val();
      allSongs = Object.values(data);
      renderSongs(allSongs);
    });

    // Filter songs on search
    searchBar.addEventListener("input", () => {
      const query = searchBar.value.toLowerCase();
      const filtered = allSongs.filter(song =>
        song.title.toLowerCase().includes(query) ||
        song.artist.toLowerCase().includes(query)
      );
      renderSongs(filtered);
    });
  </script>
</body>
</html>
