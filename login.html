<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login to AMVibe</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="auth.js" defer></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #111;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 12px #1ed760;
    }

    .login-box h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #1ed760;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background-color: #1ed760;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 0;
      width: 90%;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .social-btn img {
      width: 20px;
      height: 20px;
    }

    #recaptcha-container {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Login to AMVibe</h1>

    <!-- Email login -->
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="loginWithEmail()">Login with Email</button>

    <!-- Google login -->
    <button class="social-btn" onclick="loginWithGoogle()">
      <img src="https://img.icons8.com/color/48/000000/google-logo.png"/> Continue with Google
    </button>

    <!-- Phone login -->
    <input type="text" id="phone" placeholder="Phone (without +91)">
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>
</body>
</html>
