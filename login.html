<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to AMVibe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="auth.js" defer></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px #1ed760;
      text-align: center;
    }
    h2 {
      color: #1ed760;
      margin-bottom: 20px;
    }
    button {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 25px;
      background: #1ed760;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
    }
    .form-section {
      display: none;
      margin-top: 20px;
    }
    .suggestions {
      background: #222;
      border-radius: 6px;
      margin-top: 5px;
    }
    .suggestions div {
      padding: 8px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    .suggestions div:hover {
      background: #333;
    }
    #recaptcha-container {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to AMVibe</h2>

    <button onclick="toggleForm('emailForm')">Continue with Email</button>
    <button onclick="toggleForm('phoneForm')">Continue with Phone Number</button>
    <button onclick="loginWithGoogle()">Continue with Google</button>

    <!-- Email form -->
    <div id="emailForm" class="form-section">
      <input type="text" id="emailInput" placeholder="Enter your email" oninput="showSuggestions(this.value)">
      <div id="emailSuggestions" class="suggestions"></div>
      <input type="password" id="password" placeholder="Password">
      <button onclick="loginWithEmail()">Login</button>
    </div>

    <!-- Phone form -->
    <div id="phoneForm" class="form-section">
      <input type="text" id="phone" placeholder="Phone number (without +91)">
      <div id="recaptcha-container"></div>
      <button onclick="sendOTP()">Send OTP</button>
      <input type="text" id="otp" placeholder="Enter OTP">
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>
  </div>

  <script>
    function toggleForm(formId) {
      document.getElementById('emailForm').style.display = 'none';
      document.getElementById('phoneForm').style.display = 'none';
      document.getElementById(formId).style.display = 'block';
    }

    const emailList = [
      "amol949@gmail.com",
      "amvibeofficial@gmail.com",
      "demo123@gmail.com",
      "user2025@gmail.com",
      "musiclover@gmail.com"
    ];

    function showSuggestions(query) {
      const box = document.getElementById("emailSuggestions");
      box.innerHTML = "";
      if (query.length < 2) return;

      const matches = emailList.filter(email => email.toLowerCase().includes(query.toLowerCase()));
      matches.forEach(email => {
        const div = document.createElement("div");
        div.textContent = email;
        div.onclick = () => {
          document.getElementById("emailInput").value = email;
          box.innerHTML = "";
        };
        box.appendChild(div);
      });
    }
  </script>
</body>
</html>
