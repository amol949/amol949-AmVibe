<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to AMVibe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="auth.js" defer></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px #1ed760;
    }
    h2 { color: #1ed760; margin-bottom: 20px; }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
    }
    button {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 25px;
      background: #1ed760;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #recaptcha-container {
      margin: 10px 0;
    }
    .form-section { display: none; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to AMVibe</h2>
    <button onclick="toggleForm('emailForm')">Continue with Email</button>
    <button onclick="toggleForm('phoneForm')">Continue with Phone</button>
    <button onclick="loginWithGoogle()">Continue with Google</button>

    <!-- Email Login -->
    <div id="emailForm" class="form-section">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="loginWithEmail()">Login</button>
    </div>

    <!-- Phone Login -->
    <div id="phoneForm" class="form-section">
      <input type="text" id="phone" placeholder="Phone number (no +91)">
      <div id="recaptcha-container"></div>
      <button onclick="sendOTP()">Send OTP</button>
      <input type="text" id="otp" placeholder="Enter OTP">
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>
  </div>

  <script>
    function toggleForm(formId) {
      document.getElementById("emailForm").style.display = "none";
      document.getElementById("phoneForm").style.display = "none";
      document.getElementById(formId).style.display = "block";
    }
  </script>
</body>
</html>
